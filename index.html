<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <img class="mobile-img" src="./images/hero-mobile.jpg" alt="">
      <div class="text">
        <h1><span>We're</span> coming soon</h1>
        <p class="margin">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="">
          <div class="input-container margin">
            <input placeholder="Email Address" name="email" id="email" type="email">
            <button type="submit" class="arrow-btn" id="submitBtn">
              <img src="./images/icon-sq.png" class="arrow-img" alt="">
            </button>
            <img src="./images/icon-error.svg" class="error" id="error" alt="">
          </div>
          <div class="alert" id="alert"></div>
        </form>
      </div>
    </div>
    <img class="desktop-img" src="./images/hero-desktop.jpg" alt="">
  </div>

  <script src="./app.js"></script>
</body>

</html>
